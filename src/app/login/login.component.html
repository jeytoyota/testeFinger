<div class="container-fluid bg-login">
    <div class="row d-flex  justify-content-center ">
        <div class="col-md-4 mt-5">
            <form class="box p-4 m-3">
                <div class="mb-3 ">
                  <h2>Login</h2>
                  <label for="name" class="form-label">Username:</label>
                  <input [(ngModel)]='name' [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your username">
                </div>
                <button type="button" class="btn btn-primary " (click)='submit()'>Log in</button>
              </form>
        </div>
    </div>
</div>
