<!-- cards com os users -->
<div class="row row-cols-2 row-cols-md-6 g-4 d-flex justify-content-center m-0">
  <div class="card ms-3 mb-2" *ngFor='let user of listUsers'>
    <img src="http://placehold.jp/150x150.png" class="card-img-top mt-3" alt="...">
    <div class="card-body">
      <p class="card-text">ID: {{user.id}}</p>
      <p class="card-text">Name: {{user.name}}</p>
      <p class="card-text">E-mail: {{user.email}}</p>
      <p class="card-text">City: {{user.address.city}}</p>
      <p class="card-text">Company name: {{user.company.name}}</p>
    </div>
  </div>
</div>
